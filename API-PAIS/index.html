<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Definindo as configurações iniciais da página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API PAIS</title>
    <!-- Importando a fonte do Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"/>
    <!-- Importando o arquivo de estilo "style.css" -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container principal -->
    <div class="container">
      <!-- Área de busca -->
      <div class="search-wrapper">
        <!-- Campo de entrada de texto para inserir o nome do país -->
        <input
          type="text"
          id="country-inp"
          placeholder="Coloque o nome do pais aqui"
        />
        <!-- Botão para iniciar a pesquisa -->
        <button id="search-btn">Procurar</button>
      </div>
      <!-- Local onde os resultados da pesquisa serão exibidos -->
      <div id="result"></div>
    </div>
    <!-- Importando o arquivo de script "script.js" -->
    <script src="script.js"></script>
  </body>
</html>
